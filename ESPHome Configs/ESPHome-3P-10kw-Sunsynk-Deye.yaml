#
#. modified for 3PH 10kw Deye Hybrid 
#
substitutions:
  settings_skipped_updates: "30"
  devicename: "deye-logger"
  device_description: "Inverter RS485 Logger"
  friendly_name: "SunSynk"

esphome:
  name: $devicename
  comment: '${device_description}'
  
esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable webserver
web_server:
  port: 80
  auth:
    username: !secret web_server_username
    password: !secret web_server_password
  version: 2
  log: false
  ota: false

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:
  encryption:
    key: **********************************************


ota:
  password: !secret ota_password_sunsynk
  platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: '${devicename}'
    password: !secret fallback_password

  fast_connect: true
  power_save_mode: none

captive_portal:

# Enable time component to reset energy at midnight
# https://esphome.io/components/time.html#home-assistant-time-source
time:
  - platform: homeassistant
    id: homeassistant_time
     
uart:
  id: mod_bus
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600
  stop_bits: 1
 
modbus:
  id: inverter_modbus
  flow_control_pin: GPIO4
 
modbus_controller:
  - id: inverter
    address: 0x01
    modbus_id: inverter_modbus
    setup_priority: -10
    update_interval: "10s"
    command_throttle: "50ms"


######################################################################################################
binary_sensor:  
  - platform: modbus_controller            # 552 Grid Connected Status
    modbus_controller_id: inverter
    name: "${friendly_name} Grid Connected Status"
    id: inverter_esphome_grid_connected_status
    register_type: holding
    address: 552

